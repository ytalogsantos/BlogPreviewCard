<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main>
    <section class="container">
      <img src="./assets/images/illustration-article.svg" alt="article thumb" class="article-thumb">
      <div class="article-info">
        <p class="tag-card">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
      </div>

      <div class="article-description">
        <p>HTML & CSS foundations</p>
        <p>These languages are the backbone of every website, defining structure, content and presentation.</p>
      </div>

      <div class="author-info">
        <img src="./assets/images/image-avatar.webp" alt="author's profile picture">
        <p>Greg Hooper</p>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ytalo Santos</a>.
  </div>
</body>
</html>
